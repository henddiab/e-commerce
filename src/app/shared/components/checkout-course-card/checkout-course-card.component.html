<div class="course-cart">
  <div class="course-cart__item">
    <div class="course-cart__item-img">
      <img
        [src]="course?.image ? course?.image : 'https://placehold.co/270x150'"
      />
      <span> -${{ course?.discount }} </span>
    </div>
    <div class="course-cart__item-details">
      <h5>{{ course?.title }}</h5>
      <span class="author">{{ course?.author }}</span>
      <div class="rate-info">
        <app-rating [rate]="130"></app-rating>
        <div class="vertical-divider"></div>
        <div class="info">
          <span
            >{{ course?.hours }} Total Hours. {{ course?.lectures }} Lectures.
            {{ course?.level }}</span
          >
        </div>
      </div>
      <a type="button" href="" class="remove"> Remove </a>
    </div>
  </div>
  <div class="course-cart__price">
    <span>${{ course?.price }}</span>
  </div>
</div>
