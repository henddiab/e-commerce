<nav aria-label="breadcrumb" class="breadcrumb-container">
  <ul class="breadcrumb">
    @for (item of items; track item.label; let last = $last) {
    <li class="breadcrumb-item">
      @if (!last) {
      <a [routerLink]="item.url">{{ item.label }}</a>
      } @else {
      <span>{{ item.label }}</span>
      }
    </li>
    }
  </ul>
</nav>
