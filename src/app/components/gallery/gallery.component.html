<div class="gallery__section-wrapper">
  <div class="gallery__section-details">
    <div class="gallery__section-details-title">
      <h2><span>Check</span> our latest Media Gallery</h2>
    </div>
    <div class="gallery__section-details-desc">
      <p>Every picture holds a moment, every moment holds a story</p>
    </div>
    <div class="gallery__section-details-btn">
      <a href="" class="primary-btn"> view all photos</a>
    </div>
  </div>

  <div class="gallery__section-slider">
    <div class="swiper gallerySwiper media-slider" #swiperRef>
      <div class="swiper-wrapper">
        <div
          class="swiper-slide position-relative"
          *ngFor="let slide of slides"
        >
          <div class="img-container">
            <div class="overlay"></div>
            <img [src]="slide?.image" class="slide-image" alt="gallery-img" />
            <button
              aria-label="Name"
              aria-labelledby="labeldiv"
              aria-label="Aria Name"
              class="position-absolute"
              style="top: 20px; right: 20px; border: none; background: none"
            >
              <img src="assets/images/view-image.svg" alt="" loading="lazy" />
            </button>
          </div>
        </div>
      </div>
      <div class="swiper-button-prev gallery-prev visible-hidden"></div>
      <div class="swiper-button-next gallery-next visible-hidden"></div>
    </div>
    <div class="tools">
      <div class="nav-buttons">
        <button
          class="prev"
          (click)="slidePrev()"
          aria-label="Name"
          aria-labelledby="labeldiv"
          aria-label="Aria Name"
        >
          <span class="pi pi-angle-left"></span>
        </button>
        <button
          class="next"
          (click)="slideNext()"
          aria-label="Name"
          aria-labelledby="labeldiv"
          aria-label="Aria Name"
        >
          <span class="pi pi-angle-right"></span>
        </button>
      </div>
      <div class="custom-progress-bar">
    <div
      class="progress"
      [style.width.%]="progressPercentage"
    ></div>
  </div>

      <p class="pagination my-0">{{ activeIndex + 1 }}/{{ slides.length }}</p>
    </div>
    <div class="mobile-view-all-btn">
            <a href="" class="primary-btn"> view all photos</a>

    </div>
  </div>

</div>
